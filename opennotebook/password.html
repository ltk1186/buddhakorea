<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBETA 신수대장경 RAG - 베타 접속</title>

    <!-- Fonts: Pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #e8e3f7 0%, #dce9ff 50%, #e3f9ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 520px;
            width: 90%;
            padding: 50px 45px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #a794e0, #89b8ff, #9bebb4) 1;
            box-shadow: 0 8px 32px rgba(167, 148, 224, 0.2),
                        0 0 80px rgba(137, 184, 255, 0.15);
        }

        .welcome-message {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
            font-weight: 400;
            word-break: keep-all;
            white-space: normal;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            background: #f8f9ff;
            border: 2px solid #dce0e8;
            border-radius: 12px;
            color: #2c3e50;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 400;
        }

        .password-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .password-input:focus {
            border: 2px solid;
            border-image: linear-gradient(135deg, #a794e0, #89b8ff, #9bebb4) 1;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(167, 148, 224, 0.1),
                        0 4px 12px rgba(137, 184, 255, 0.2);
        }

        .submit-button {
            padding: 16px 40px;
            font-size: 1.05rem;
            font-family: 'Pretendard', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, #a794e0 0%, #89b8ff 50%, #9bebb4 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(167, 148, 224, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(167, 148, 224, 0.4);
            filter: brightness(1.1);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(167, 148, 224, 0.3);
            filter: brightness(1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.95rem;
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                max-width: 95%;
            }

            .welcome-message {
                font-size: 0.95rem;
                line-height: 1.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">안녕하세요.<br><br>이 페이지는 CEBTA 신수대장경을 RAG로 구현한 베타 버전 접속 페이지입니다.<br><br>비밀번호를 알고 계시면 입력해주세요.<br><br>만약 비밀번호를 모르시면 메인 사이트 우측 하단에 피드백 버튼으로 문의하실 수 있습니다.<br><br>모든것을회향 하겠습니다.</div>

        <form class="password-form" onsubmit="checkPassword(event)">
            <input
                type="text"
                id="password-input"
                class="password-input"
                placeholder="비밀번호를 입력하세요"
                autocomplete="off"
            >
            <button type="submit" class="submit-button">입장하기</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        const CORRECT_PASSWORD = '모든것을회향';

        function checkPassword(event) {
            event.preventDefault();

            const input = document.getElementById('password-input');
            const errorMessage = document.getElementById('error-message');
            const enteredPassword = input.value.trim();

            if (enteredPassword === CORRECT_PASSWORD) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('buddhakorea_auth', 'true');
                sessionStorage.setItem('buddhakorea_auth_time', Date.now().toString());

                // Redirect to chat page
                window.location.href = '/chat';
            } else {
                // Show error message
                errorMessage.textContent = '비밀번호가 올바르지 않습니다.';
                errorMessage.classList.add('show');
                input.value = '';
                input.focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', () => {
            const isAuthenticated = sessionStorage.getItem('buddhakorea_auth') === 'true';
            const authTime = parseInt(sessionStorage.getItem('buddhakorea_auth_time') || '0');
            const now = Date.now();
            const oneHour = 60 * 60 * 1000; // 1 hour in milliseconds

            // If authenticated and within 1 hour, redirect to chat
            if (isAuthenticated && (now - authTime) < oneHour) {
                window.location.href = '/chat';
            }
        });
    </script>
</body>
</html>
