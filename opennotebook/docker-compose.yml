version: '3.8'

services:
  # ChromaDB Vector Database (Production-ready with auth)
  chromadb:
    image: chromadb/chroma:0.6.3
    container_name: buddhakorea-chromadb
    volumes:
      - ./chroma_db:/chroma/chroma
    environment:
      - CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=chromadb.auth.token.TokenAuthCredentialsProvider
      - CHROMA_SERVER_AUTH_CREDENTIALS=buddha-korea-secret-token-change-this
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token.TokenAuthServerProvider
      - ALLOW_RESET=FALSE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buddhist-ai-network

  # FastAPI Backend
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buddhakorea-fastapi
    depends_on:
      chromadb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./source_explorer:/app/source_explorer
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-3-5-sonnet-20241022}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - CHROMA_DB_PATH=http://chromadb:8000
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-cbeta_sutras_gemini}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://buddhakorea.com,https://www.buddhakorea.com,https://beta.buddhakorea.com}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TOP_K_RETRIEVAL=${TOP_K_RETRIEVAL:-10}
      - USE_HYDE=${USE_HYDE:-false}
      - USE_GEMINI_FOR_QUERIES=${USE_GEMINI_FOR_QUERIES:-false}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
      - GCP_LOCATION=${GCP_LOCATION:-us-central1}
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buddhist-ai-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: buddhakorea-nginx
    depends_on:
      - fastapi
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - buddhist-ai-network

networks:
  buddhist-ai-network:
    driver: bridge

volumes:
  chroma_db:
    driver: local
