# ============================================================
# Buddha Korea RAG Chatbot - Unified Docker Compose
# ============================================================
# 환경: 개발 + 프로덕션 통합 (Dev/Prod Parity)
# ChromaDB: 파일 기반 (./chroma_db)
# 마지막 업데이트: 2025-12-16

version: '3.8'

services:
  # ──────────────────────────────────────────────────────────
  # Redis: 세션 저장소 + LLM 응답 캐시 + 분석 데이터
  # ──────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: buddhakorea-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-buddha-korea-redis-2024}
    ports:
      - "127.0.0.1:6379:6379"  # 로컬만 노출 (보안)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-buddha-korea-redis-2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - buddhist-ai-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ──────────────────────────────────────────────────────────
  # PostgreSQL: 사용자 정보 및 영구 데이터 저장소
  # ──────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: buddhakorea-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-buddhakorea}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - buddhist-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ──────────────────────────────────────────────────────────
  # Backend: FastAPI + 파일 기반 ChromaDB
  # ──────────────────────────────────────────────────────────
  backend:
    build:
      context: ..                          # 프로젝트 루트 (config/에서 실행시)
      dockerfile: Dockerfile
    container_name: buddhakorea-backend
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ../data/chroma_db:/app/chroma_db        # ChromaDB 벡터 데이터
      - ../data/logs:/app/logs                   # 앱 로그
      - ../data/source_data:/data/source_data      # 경전 요약 데이터
      - ./gcp-key.json:/app/gcp-key.json:ro      # GCP 서비스 계정 키
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-buddhakorea}
      # ─── GCP Vertex AI ───
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_LOCATION=${GCP_LOCATION:-us-central1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json

      # ─── 모델 설정 ───
      - LLM_MODEL=${LLM_MODEL:-gemini-2.5-pro}
      - LLM_MODEL_FAST=${LLM_MODEL_FAST:-gemini-2.5-flash}
      - USE_GEMINI_FOR_QUERIES=${USE_GEMINI_FOR_QUERIES:-true}

      # ─── ChromaDB (파일 기반) ───
      - CHROMA_DB_PATH=./chroma_db
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-cbeta_sutras_gemini}

      # ─── Redis ───
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-buddha-korea-redis-2024}
      - REDIS_DB=0

      # ─── API 설정 ───
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://buddhakorea.com,https://www.buddhakorea.com}
      - RATE_LIMIT_PER_HOUR=${RATE_LIMIT_PER_HOUR:-100}
      - LOG_LEVEL=${LOG_LEVEL:-info}

      # ─── 검색 설정 ───
      - TOP_K_RETRIEVAL=${TOP_K_RETRIEVAL:-10}
      - TOP_K_RETRIEVAL_FAST=${TOP_K_RETRIEVAL_FAST:-5}
      - USE_HYDE=${USE_HYDE:-false}
    env_file:
      - ../.env                              # 프로젝트 루트의 .env 파일
    ports:
      - "127.0.0.1:8000:8000"  # 로컬만 노출 (nginx가 프록시)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - buddhist-ai-network
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ──────────────────────────────────────────────────────────
  # Nginx: 리버스 프록시 + SSL + Rate Limiting
  # ──────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: buddhakorea-nginx
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - buddhist-ai-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

# ──────────────────────────────────────────────────────────
# Networks
# ──────────────────────────────────────────────────────────
networks:
  buddhist-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
