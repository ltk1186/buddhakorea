<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 업데이트 확인</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding: 40px;
            background: #f5f5f7;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #a794e0;
            margin-bottom: 30px;
        }
        .test-text {
            font-size: 2rem;
            color: rgba(167, 148, 224, 0.9);
            text-align: center;
            margin: 40px 0;
        }
        .test-text span {
            display: inline-block;
        }
        .test-text span.animate {
            animation: charSmokeAscend 2s ease-out forwards;
            will-change: transform, opacity, filter;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #a794e0, #89b8ff);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(167, 148, 224, 0.4);
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-size: 0.9rem;
            line-height: 1.8;
        }
        .info strong {
            color: #a794e0;
        }

        /* 새로운 애니메이션 */
        @keyframes charSmokeAscend {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0) brightness(1);
                text-shadow: 0 0 20px rgba(167, 148, 224, 0.4);
            }
            25% {
                opacity: 0.85;
                transform: translateY(-15px) scale(1.03);
                filter: blur(0.5px) brightness(1.1);
                text-shadow:
                    0 0 25px rgba(167, 148, 224, 0.5),
                    0 0 40px rgba(218, 165, 32, 0.3);
            }
            50% {
                opacity: 0.6;
                transform: translateY(-40px) scale(1.08);
                filter: blur(1.5px) brightness(1.2);
                text-shadow:
                    0 0 30px rgba(218, 165, 32, 0.6),
                    0 0 60px rgba(218, 165, 32, 0.4);
            }
            75% {
                opacity: 0.25;
                transform: translateY(-75px) scale(1.12);
                filter: blur(3px) brightness(1.25);
                text-shadow:
                    0 0 40px rgba(218, 165, 32, 0.5),
                    0 0 80px rgba(218, 165, 32, 0.3);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.15);
                filter: blur(5px) brightness(1.3);
                text-shadow:
                    0 0 50px rgba(218, 165, 32, 0.2),
                    0 0 100px rgba(218, 165, 32, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🔥 애니메이션 업데이트 확인</h1>

        <div class="test-text" id="testText">
            <span>찰</span><span>나</span><span>의</span> <span>문</span><span>장</span>
        </div>

        <button onclick="testAnimation()">애니메이션 테스트</button>

        <div class="info">
            <strong>✅ 업데이트 확인 포인트:</strong><br>
            1. 글자가 <strong>위로 올라가며</strong> 사라지는가?<br>
            2. <strong>보라빛 → 황금빛</strong>으로 색이 변하는가?<br>
            3. <strong>glow 효과</strong>가 점점 밝아지는가?<br>
            4. <strong>blur 효과</strong>가 증가하며 연기처럼 사라지는가?<br><br>

            모두 "예"라면 ✨ <strong>업데이트 성공!</strong>
        </div>
    </div>

    <script>
        function testAnimation() {
            const spans = document.querySelectorAll('#testText span');

            // 먼저 모든 애니메이션 클래스 제거
            spans.forEach(span => {
                span.classList.remove('animate');
                span.style.opacity = '1';
            });

            // 강제 reflow
            void document.body.offsetWidth;

            // 순차적으로 애니메이션 추가
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.classList.add('animate');
                }, index * 200);
            });

            // 2.5초 후 다시 표시
            setTimeout(() => {
                spans.forEach(span => {
                    span.classList.remove('animate');
                    span.style.opacity = '1';
                });
            }, 3000);
        }

        // 페이지 로드 시 자동 테스트
        window.addEventListener('load', () => {
            setTimeout(testAnimation, 500);
        });
    </script>
</body>
</html>
